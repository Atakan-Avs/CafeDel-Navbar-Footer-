<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CafeDel - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Navbar Include -->
    <div id="navbar-placeholder"></div>

    <!-- Contact Header -->
    <div class="bg-dark text-light py-5">
        <div class="container">
            <h1 class="display-4 text-center">Contact</h1>
            <p class="lead text-center">Get in touch with us</p>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container py-5">
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Contact Us</h3>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required />
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Contact Information</h3>
                        <div class="d-flex mb-3">
                            <i class="fas fa-map-marker-alt fa-2x text-primary me-3"></i>
                            <div>
                                <h5>Address</h5>
                                <p class="mb-0">Example Neighborhood, Example Street No:1<br />Istanbul, Turkey</p>
                            </div>
                        </div>
                        <div class="d-flex mb-3">
                            <i class="fas fa-phone fa-2x text-primary me-3"></i>
                            <div>
                                <h5>Phone</h5>
                                <p class="mb-0">+90 555 123 4567</p>
                            </div>
                        </div>
                        <div class="d-flex mb-3">
                            <i class="fas fa-envelope fa-2x text-primary me-3"></i>
                            <div>
                                <h5>Email</h5>
                                <p class="mb-0">info@cafedel.com</p>
                            </div>
                        </div>
                        <div class="d-flex">
                            <i class="fas fa-clock fa-2x text-primary me-3"></i>
                            <div>
                                <h5>Working Hours</h5>
                                <p class="mb-0">Monday - Friday: 08:00 - 22:00<br />Saturday - Sunday: 09:00 - 23:00</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Location</h3>
                        <div class="ratio ratio-4x3">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3010.27184481!2d28.9775!3d41.0375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDAyJzE1LjAiTiAyOMKwNTgnMzkuMCJF!5e0!3m2!1sen!2sus!4v1234567890!5m2!1sen!2sus"
                                style="border:0;"
                                allowfullscreen=""
                                loading="lazy"
                            ></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Include -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Load navbar and footer
        $(document).ready(function () {
            $("#navbar-placeholder").load("navbar.html");
            $("#footer-placeholder").load("footer.html");

            // Form submission
            $("#contactForm").submit(function (e) {
                e.preventDefault();
                alert("Your message has been sent! We will get back to you shortly.");
                this.reset();
            });
        });
    </script>
</body>
</html>
